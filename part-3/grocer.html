<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-button">
        Cart
        &nbsp;<span id="cart-item-count"></span>
      </button>
    </header>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <li><a href="#produce">Produce</a></li>
          <li><a href="#deli">Deli</a></li>
          <li><a href="#frozen">Frozen</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <h3 id="produce">Produce</h3>
          <li class="item flex flex-row-between">
            <span class="onions item-name">Onions</span>
            <span class="onions item-price">$1.11</span>
            <button class="onions" type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="tomatoes item-name">Tomatoes</span>
            <span class="tomatoes item-price">$1.56</span>
            <button class="tomatoes" type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="carrots item-name">Carrots</span>
            <span class="carrots item-price">$2.88</span>
            <button class="carrots" type="button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3 id="deli">Deli</h3>
          <li class="item flex flex-row-between">
            <span class="cold-cuts item-name">Cold Cuts</span>
            <span class="cold-cuts item-price">$1.47</span>
            <button class="cold-cuts" type="button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3 id="frozen">Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="orange-juice item-name">Orange Juice</span>
            <span class="orange-juice item-price">$2.52</span>
            <button class="orange-juice" type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="ice-cream item-name">Ice Cream</span>
            <span class="ice-cream item-price">$14.08</span>
            <button class="ice-cream" type="button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="pizza item-name">Pizza</span>
            <span class="pizza item-price">$16.61</span>
            <button class="pizza" type="button">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>

		<div class="modal" id="shoppingCart">
			<div class="head">
				<h1 class="title">Cart</h1>
				<h1 id="close">X</h1>
			</div>
			<div class="modal-content">
				<ul id="content-list"></ul>
			</div>
			<div class="footer">
				<button id="clear" type="button">Clear</button>
			</div>
			<p class="total-text">Total</p>
			<p id="total"></p>
		</div>
	<script type="text/javascript" src="grocer.js"></script>
  </body>
</html>
